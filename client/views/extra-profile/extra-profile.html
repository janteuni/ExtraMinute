<div class="row">
  <div class="all-full">

    <div class="card pad flow marged-top">
      <h2 class="title flow text-center">Infos</h2>

      <form ng-submit="vm.save()" class="flow">

        <div class="form-group">
          <label for="inputName">Nom & Prenom :</label>
          <input id="inputName"
                 type="text"
                 value="Jean Bon"
                 class="form-control"
                 placeholder="Nom / Prenom"/>
        </div>

        <div class="form-group">
          <label for="inputEmail">Adresse mail :</label>
          <input id="inputEmail" value="j.bon@gmail.com" type="text" class="form-control" placeholder="Email"/>
        </div>

        <div class="form-group">
          <label for="inputPhone">Telephone :</label>
          <input id="inputPhone" type="text" class="form-control" value="03 14 15 92 65" placeholder="Telephone"/>
        </div>

        <div class="form-group">
          <label for="inputBirth">Date de naissance :</label>
          <input id="inputBirth" type="text" class="form-control" placeholder="YYYY-MM-DD" value="1970-01-01"/>
        </div>

        <div class="form-group text-right">
          <button type="submit" class="btn">
            <i class="ion-checkmark"></i>
            Enregistrer
          </button>
        </div>

      </form>

    </div>

    <div class="card pad flow">
      <h2 class="title flow text-center">CV</h2>
      <p class="flow">On s'en branle de ton CV.</p>
    </div>

  </div>
</div>
