<!DOCTYPE html>
<html ng-app="extraMinute">
  <head>

    <base href="/">

    <title>extraMinute</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <!-- build:css app.css -->
    <link rel="stylesheet" href="assets/fonts/velodroma/stylesheet.css"/>
    <link rel="stylesheet" href="assets/fonts/icomoon/style.css"/>
    <link rel="stylesheet" href="assets/reset.css"/>

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/Gridlock/fs.gridlock.css">
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/css/app.css">
    <!-- endinject -->

    <!-- endbuild -->

  </head>
  <body class="gridlock gridlock-fluid">

    <div class="viewport">
      <div ng-view class="view"></div>
    </div>

    <!-- build:js app.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/gsap/src/uncompressed/TweenMax.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="app.js"></script>
    <script src="directives/focus-me/focus-me.directive.js"></script>
    <script src="views/extra-profile/extra-profile.controller.js"></script>
    <script src="views/extra-profile/extra-profile.js"></script>
    <script src="views/extra-search/extra-search.controller.js"></script>
    <script src="views/extra-search/extra-search.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/login/login.controller.js"></script>
    <script src="views/login/login.js"></script>
    <script src="views/pro-search/pro-search.controller.js"></script>
    <script src="views/pro-search/pro-search.js"></script>
    <!-- endinject -->

    <!-- endbuild -->

    <script src="http://localhost:35729/livereload.js?snipver=1"></script>

  </body>
</html>
